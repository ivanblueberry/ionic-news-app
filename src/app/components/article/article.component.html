<ion-card>
  <ion-card-subtitle class="ion-margin">
    <span class="text-primary">{{ index }}. </span>
    <span class="article-source-name">{{ article?.source?.name }}</span>
  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ article?.title }}
  </ion-card-title>

  <!-- If the article has an image -->
  @if (article?.urlToImage) {
    <!-- Then render it -->
    <ion-img [src]="article?.urlToImage"></ion-img>
  }

  <!-- If the article has an description -->
  @if (article?.description) {
    <!-- Then render it -->
    <ion-card-content>
      <p>{{ article?.description }}</p>
    </ion-card-content>
  }
</ion-card>
