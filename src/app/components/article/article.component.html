<ion-card>
  <ion-card-subtitle class="ion-margin">

    <ion-row class="ion-align-items-center">
      <ion-col class="ion-margin" (click)="openArticle()">
        <span class="text-primary">{{ index }}. </span>
        <span class="article-source-name">{{ article?.source?.name }}</span>
      </ion-col>

      <ion-col align="right">
        <ion-button (click)="onOpenMenu()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card-subtitle>

  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ article?.title }}
  </ion-card-title>

  <!-- If the article has an image -->
  @if (article?.urlToImage) {
    <!-- Then render it -->
    <ion-img
    [src]="article?.urlToImage"
    (click)="openArticle()"
    ></ion-img>

  }

  <!-- If the article has an description -->
  @if (article?.description) {
    <!-- Then render it -->
    <ion-card-content>
      <p>{{ article?.description }}</p>
    </ion-card-content>
  }
</ion-card>
