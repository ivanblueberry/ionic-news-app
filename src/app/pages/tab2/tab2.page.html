<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Headers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" class="ion-no-border">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Headers</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-segment
    [value]="selectedCategory"
    (ionChange)="segmentChanged($event)"
    scrollable="true"
  >
    <!-- We iterate over all our categories -->
    @for (category of categories; track category) {
      <ion-segment-button [value]="category">
        <ion-label class="ion-text-capitalize">{{ category }}</ion-label>
      </ion-segment-button>
    }
  </ion-segment>

</ion-content>
